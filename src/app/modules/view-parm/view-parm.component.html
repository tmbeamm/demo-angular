<div class="row">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="paramGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
      <td mat-cell *matCellDef="let element"> {{element.paramGroup}} </td>
    </ng-container>


    <ng-container matColumnDef="paramEnDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> En Description </th>
      <td mat-cell *matCellDef="let element"> {{element.paramEnDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="paramThDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TH Description </th>
      <td mat-cell *matCellDef="let element"> {{element.paramThDescription}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
